<script>
  function removeSocial(el) {
    if(el.nextElementSibling.tagName !== 'H2') {
      el.nextElementSibling.remove();
    removeSocial(el);
    }
  }

  function addDetails(el) {
    var details = document.createElement('div');
    details.setAttribute('id', 'details');
    details.innerHTML = `
      <p>
        <a href="tel:+16098056605">(609) 805 - 6605</a> <br />
        <a href="mailto:henry@unitehenry.com">henry@unitehenry.com</a> <br />
        <a href="https://www.linkedin.com/in/unitehenry/">https://www.linkedin.com/in/unitehenry/</a>
      </p>
    `;

    el.after(details);
  }

  addEventListener('load', function () {
    removeSocial(document.querySelector('h1'));
    addDetails(document.querySelector('h1'));
  })

</script>
